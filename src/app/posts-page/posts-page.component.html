<section class="container mt-5 mb-3">
  <div class="row">
    <div class="col-12">
      <ng-container *ngIf="posts$ | async as posts">
        <div *ngFor="let p of posts">
          <div class="d-flex mb-5">
            <img class="post-img" src="{{ p.fields.image.fields.file.url }}" />
            <h3 [routerLink]="['/post-details/', p.sys.id]" routerLinkActive="active" class="barlow-condensed cursor-pointer">
              <div class="d-flex">
                <hr width="1" size="340" class="mx-4">
                {{ p.fields.title }}
                {{ p.fields.body }}
              </div>
            </h3>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
