<section>
  <div>
    <ng-container *ngIf="posts$ | async as posts">
      <div *ngFor="let p of posts">
        <div>
          <img class="post-img" src="{{ p.fields.image.fields.file.url }}" />
        </div>
        <a [routerLink]="['/post-details/', p.sys.id]"
          routerLinkActive="active">
          <div>
            {{ p.fields.title }}
          </div>
        </a>
      </div>
    </ng-container>
  </div>
</section>
