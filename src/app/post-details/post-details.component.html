<section *ngIf="post$ | async as post">
  <div>
    <div>
      <div>
        <img class="post-img" src="{{ post.fields.image.fields.file.url }}" />
      </div>
      <div>
        {{ post.fields.title }}
      </div>
    </div>
    <div>
      {{ post.fields.body }}
    </div>
  </div>
  <a routerLink="/posts" routerLinkActive="active">Back</a>
</section>
